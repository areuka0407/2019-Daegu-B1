<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부산국제영화제</title>
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="fontawesome/js/all.js" src="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/common.js" type="text/javascript" defer></script>
    <script src="js/Validator.js" type="text/javascript"></script>
</head>
<body>
     <!-- 헤더 영역 -->
     <header>
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" id="logo">
                <img src="images/logo.png" title="부산국제영화제" alt="부산국제영화제" height="80">
            </a>
            <div class="nav">
                <div class="item">
                    <a href="admin-sponsor.html">스폰서 관리</a>
                </div>
                <div class="item active">
                    <a href="admin-screen.html">상영작/요청작 관리</a>
                    <div class="under-box">
                        <a href="admin-screen.html">공식 상영작 관리</a>
                        <a href="admin-request.html">요청작 관리</a>
                        <a href="admin-timetable.html">상영시간표</a>
                    </div>
                </div>
                <div class="item">
                    <a href="admin-cinema.html">영화관 관리</a>
                </div>
            </div>
            <div class="sub-nav">
                <a href="#" class="item">로그아웃</a>
            </div>
        </div>
    </header>
    <!-- 상영 등록 영역 -->
    <div id="admin-screen">
        <div class="container padding">
            <div class="section-title">
                <span class="behind">M</span>
                <h1>SCREEN <span>MANAGE</span></h1>
            </div>
            <div class="row">
                <div class="col-md-8 col-sm-12">
                    <div class="sub-title">
                        <h1>LIST</h1>
                    </div>
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th>영화 제목</th>
                                <th>감독</th>
                                <th>러닝타임</th>
                                <th>등록일</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>뭔가 멋있는 영화</td>
                                <td>김민재</td>
                                <td>1시간 32분</td>
                                <td>2020-02-01 12:32:02</td>
                                <td class="delete">×</td>
                            </tr>
                            <tr>
                                <td>유아용 영화</td>
                                <td>김재이</td>
                                <td>1시간 54분</td>
                                <td>2020-02-01 12:32:05</td>
                                <td class="delete">×</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="sub-title">
                        <h1>FORM</h1>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="movie_name">영화 제목</label>
                            <input type="text" id="movie_name" name="movie_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="movie_poster">영화 포스터</label>
                            <div class="custom-file">
                                <label for="movie_poster" class="custom-file-label"></label>
                                <input type="file" id="movie_poster" name="movie_poster" class="custom-file-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="director">감독명</label>
                            <input type="text" id="director" name="director" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="running_time">러닝타임</label>
                            <input type="text" id="running_time" name="running_time" class="form-control">
                        </div>
                        <button class="btn btn-dark px-5 py-2 mt-4">추가하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script defer>
        window.addEventListener("load", () => {
            let form = document.querySelector("#admin-screen form");

            let inputs = [
                $("#movie_name"),
                $("#movie_poster"),
                $("#director"),
                $("#running_time")
            ];

            let rules = {
                movie_poster: "image",
                running_time: "number"
            };  

            let errors = {
                movie_name: "영화 제목을 입력하세요.",
                movie_poster: "올바른 형태의 이미지 파일이 아닙니다.",
                director: "감독명을 입력해세요.",
                running_time: "올바른 형태의 러닝타임이 아닙니다.",
            }

            let v = new Validator({form, inputs, rules, errors});
            v.start();
        });
    </script>
</body>
</html>
